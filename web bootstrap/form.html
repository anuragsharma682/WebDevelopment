<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container">
        <h2>form demo</h2>
        <form class="mb-3">
            <div class="row">
                <div class="mb-3 col">
                    <label  class="form-label" for="email">Email</label>
                    <input type="text"  class="form-control" placeholder="enter email" id="email">
                   </div> 
                <div class="mb-3 col">
                    <label  class="form-label" for="email">Email</label>
                    <input type="text"  class="form-control" placeholder="enter password" id="email">
                </div>
            </div>
            <div class="mb-3"> <!--select option -->
            <select class="form-select" aria-label="Default select example">
                <option selected>choose your number</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
           </div>
           <div class=" mb-3 form-check"><!--checkboxes and radio -->
            <input class="form-check-input" type="radio" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Checked checkbox
            </label>
          </div>
           
            
        </form>
    </div>
    
</body>
</html>
