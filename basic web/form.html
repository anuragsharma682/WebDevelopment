<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form</title>
</head>
<body>
    <h1>Anurag sharma form</h1>
    <form action="formbuilding">
        username
        <input type="text" placeholder="enter name">
        <br>
        password
        <input type="password" placeholder="enter password">
        <br>
        number
        <input type="number" placeholder="enter your number">
        <br>
        time
        <input type="time" placeholder="select time ">
        <br>
        color
        <input type="color" placeholder="select color">
        <br>
        date
        <input type="date" placeholder="select date">
        <br>
        <input type="checkbox" name="age" id="age">
        <label for="age"> i am 18+</label>
        <!-- <button type="submit">submit</button> -->
        <br>
        <input type="radio" name="apple" id="apple">
        <label for="apple"> Apple</label>
        <br>
        <select name="profession" id="profession">
            <option value="student">Student</option>
            <option value="div">Developer</option>
        </select>
        <br>
        <button type="submit"> Submitted</button>
    </form>
</body>
</html>
